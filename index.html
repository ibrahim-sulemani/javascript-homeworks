<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Storage Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        .slideShow {
            width: 100%;
            height: 600px;
        }
    </style>
  </head>
  <body>
    <div class="container">

        <h1 class="m-3 text-center">Web Storage Homework</h1>

        <div class="slideShow">
            <img src="" id="imageSlide" width="100%" height="100%" alt="image">
        </div>

        <div class="mt-5 row">

          <div class="col-4">
            <div class="d-flex gap-2">
              <input id="inputValue" class="form-control w-50">
              <button class="btn btn-secondary mt-3" id="btnValue">Show</button>
            </div>
           
            <p class="mt-3" id="showText"></p>
          </div>

          <div class="col-4">
            <select class="form-select mt-3 w-50" id="currencyChoice">
              <option value="usd">USD - US Dollar</option>
              <option value="euro" selected>EUR - Euro</option>
              <option value="gbp">GBP - British Pound</option>
              <option value="aud">AUD - Australian Dollar</option>
              <option value="jpy">JPY - Japanese Yen</option>
            </select>
      
            <p id="currencyParagraph" class="mt-3"></p>
          </div>

          
          <div class="col-4">
            <select class="form-select mt-3 w-50" id="sizeChoice">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
      
            <p id="sizeParagraph" class="mt-3"></p>
          </div>

        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="index.js"></script>
</html>
